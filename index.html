<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="card-rating">
      <div class="card-rating__icon">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="card-rating__message">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <form action="">
        
        <div class="card-rating__rates">
          <div class="card-rating__rate">
            <input type="radio" name="rate" value="1" id="r1" checked>
            <label for="r1">1</label>
          </div>

          <div class="card-rating__rate">
            <input type="radio" name="rate" value="2" id="r2">
            <label for="r2">2</label>
          </div>

          <div class="card-rating__rate">
            <input type="radio" name="rate" value="3" id="r3">
            <label for="r3">3</label>
          </div>

          <div class="card-rating__rate">
            <input type="radio" name="rate" value="4" id="r4">
            <label for="r4">4</label>
          </div>

          <div class="card-rating__rate">
            <input type="radio" name="rate" value="5" id="r5">
            <label for="r5">5</label>
          </div>

        </div>

        <input type="submit" value="SUBMIT" class="btn cta">
      </form>
    </div>

</html>
